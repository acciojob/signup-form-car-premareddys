<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="Base_URL" method="post">
		<label for="name">Name</label>
		<input type="text" placeholder="Name" id="name" required>
		<label for="email">Email</label>
		<input typee="email" placeholder="Email" id="email" required>
		<label for="gender_m,gender_f">Gender</label>
		<input type="radio" name="gender" id="gender_m" required>Male
		<input type="radio" name="gender" id="gender_f" required>Female
		<label for="cars">Car Brands</label>
		<select name="Cars"  placeholder="--Please choose an option--" id="cars" required>
			<option value="audi">audi</option>
			<option value="BMW">BMW</option>
			<option value="Range Rover">Range Rover</option>
		</select>
		<label for="age">Age</label>
		<input type="number" placeholder="Age" id="age" required>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<label for="tel">Phone Number</label>
		<input type="tel" placeholder="xxx-xxx-xxxx" id="tel">
		<label for="password">Password</label>
		<input type="password" placeholder="Password" id="password" required>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
